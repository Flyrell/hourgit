root = "."
tmp_dir = "tmp"

[build]
  bin = "/bin/true"
  cmd = "CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -o ./tmp/hourgit ./cmd/hourgit"
  delay = 1000
  exclude_dir = ["tmp", "vendor", ".git", "dist"]
  exclude_file = ["_test.go"]
  exclude_regex = ["_test\\.go$"]
  exclude_unchanged = false
  follow_symlink = false
  include_ext = ["go"]
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_error = true

[color]
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = true
